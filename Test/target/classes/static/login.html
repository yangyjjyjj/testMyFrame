<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
</head>
<body>
<h1>登录</h1>
<form method="post" action="/login">
    <div>
        用户名：<input type="text" name="username">
    </div>
    <div>
        密码：<input type="password" name="password">
    </div>

    <div>
        <label><!--选择了自动登录后，只需要在WebSecurityConfig中配置一个rememberMe()；Cookie中会保存一个remember-me的
        cookie ，有效时间为两周，值为一个加密的字符串;(只有这个name为 remember-me 的时候，才会保存到cookie-->

            <!--但是cookie是在客户端存储的，是非常不安全的；使用cookie在客户端存储一个无意义的字符串，然后在数据库中
            保存该字符串与用户之间的关系，自动登录时，用cookie中存的字符串到数据库进行验证，如果通过，自动登录才算通过-->
            <input type="checkbox" name = "remember-me"/>自动登录
        </label>
        <button type="submit">立即登陆</button>
    </div>
</form>
</body>
</html>
